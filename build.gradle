import java.text.SimpleDateFormat

plugins {
    id 'com.github.ben-manes.versions' version '0.21.0'
    id 'com.gradle.build-scan' version '2.3'
    id 'java-library'
    id 'net.nemerosa.versioning' version '2.8.2'
    id 'org.shipkit.java' version '2.2.5'
}

group = 'co.ipregistry'

updateReleaseNotes.enabled = false
updateReleaseNotesOnGitHub.enabled = false

buildScan {
    termsOfServiceUrl = 'https://gradle.com/terms-of-service'
    termsOfServiceAgree = 'yes'
}

repositories {
    jcenter()
}

configurations {
    integrationTestImplementation.extendsFrom implementation
    integrationTestRuntimeOnly.extendsFrom runtimeOnly
}

jar {
    manifest {
        attributes(
                'Built-By': System.properties['user.name'],
                'Build-Timestamp': new SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
                'Build-Jdk': "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
                'Build-OS': "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}",
                'Created-By': "Gradle ${gradle.gradleVersion}",
                'Name': 'co/ipregistry/api/client/',
                'Specification-Title': 'Ipregistry Client',
                'Specification-Version': project.version,
                'Specification-Vendor': 'Ipregistry',
                'Implementation-Title': 'co.ipregistry.api.client',
                'Implementation-Version': versioning.info.commit,
                'Implementation-Vendor': 'Ipregistry',
        )
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compileOnly 'org.projectlombok:lombok:1.18.8'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.9'
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.apache.httpcomponents:fluent-hc:4.5.9'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.0'
    testImplementation 'org.mockito:mockito-core:2.28.2'

    integrationTestImplementation 'io.rest-assured:rest-assured:4.0.0'
    integrationTestImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.0'
    integrationTestRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.0'
}

sourceSets {
    integrationTest {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
    }
    samples {
        compileClasspath += main.output + main.compileClasspath
        runtimeClasspath += main.output + main.runtimeClasspath
    }
}

task integrationTest(type: Test) {
    description = 'Runs integration tests.'
    group = 'verification'

    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    shouldRunAfter test
}

check.dependsOn integrationTest

test {
    useJUnitPlatform()
}

integrationTest {
    useJUnitPlatform()
}
